<div>
	<h1>{{name}}</h1>
</div>
<form ng-controller="ProductDetailCtrl" ng-submit="evaluate(result)">
	<div class="form-group">
		<div class="phone">
			<ol>
				<li ng-repeat="question in questions">
					<div>Question: {{question.description}}</div>
					<ol type='A'>
						<li ng-repeat="choice in question.choices">
							<div>
								<input type="radio" name="id_{{question.id}}" value="{{choice.id}}"
									ng-model="choice.userChoice"
									ng-change="checkUserChoice(question.id, choice.userChoice, question.seq)" />
								{{choice.description}}
							</div>
						</li>
					</ol>
					<div ng-hide="showAnswers">{{result.answers[question.seq].correct}} </div>
				</li>
			</ol>
		</div>
		<!--results section-->
		<div ng-init="showAnswers=true">
			<button ng-click="showAnswers=checkQuizCompleted()">Show Results</button>
			<br /> <br />
		</div>
	</div>
</form>
